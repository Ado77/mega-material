<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .main-content {
      padding: 0 15px 15px 10px;
    }

    p {
      margin: 10px 0;
    }

    mwc-slider,
    mwc-linear-progress {
      max-width: 200px;
    }

    /*
    mwc-button {
      --mdc-theme-primary: #fff;
      --mdc-theme-on-primary: #666;
      --mdc-ripple-bg-color: #000;
    }
    */

    mwc-linear-progress {
      margin: 15px 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.7/webcomponents-loader.js"></script>
  <script src="./button.js" type="module"></script>
  <script src="./drawer.js" type="module"></script>
  <script src="./icon-button.js" type="module"></script>
  <script src="./linear-progress.js" type="module"></script>
  <script src="./list.js" type="module"></script>
  <script src="./slider.js" type="module"></script>
  <script src="./top-app-bar.js" type="module"></script>
</head>

<body>
  <mwc-drawer hasheader modal>
    <span slot="title">Example</span>
    <span slot="subtitle">application</span>
    <div class="drawer-content">
      <mwc-list>
        <mwc-list-item>One</mwc-list-item>
        <mwc-list-item>Two</mwc-list-item>
        <mwc-list-item>Three</mwc-list-item>
      </mwc-list>
    </div>
    <div slot="app-content">
      <mwc-top-app-bar>
        <mwc-icon-button icon="menu" slot="navigationIcon"></mwc-icon-button>
        <div slot="title">Example App</div>
      </mwc-top-app-bar>
      <div class="main-content">
        <p>Text</p>
        <mwc-icon-button icon="favorite"></mwc-icon-button>
        <mwc-slider min="0" max="10" step="1" value="3" discrete markers></mwc-slider>
        <mwc-button primary raised label="Submit"></mwc-button>
        <mwc-linear-progress></mwc-linear-progress>
      </div>
    </div>
  </mwc-drawer>
</body>

</html>
