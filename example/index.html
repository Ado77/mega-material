<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    :not(:defined) {
      visibility: hidden;
    }

    .main-content {
      padding: 0 15px 15px 10px;
    }

    p {
      margin: 10px 0;
    }

    mega-slider,
    mega-linear-progress {
      max-width: 200px;
    }

    mega-linear-progress {
      margin: 15px 0;
    }
  </style>
  <script src="./button.js" type="module"></script>
  <script src="./drawer.js" type="module"></script>
  <script src="./icon-button.js" type="module"></script>
  <script src="./linear-progress.js" type="module"></script>
  <script src="./list.js" type="module"></script>
  <script src="./slider.js" type="module"></script>
  <script src="./top-app-bar.js" type="module"></script>
</head>

<body>
  <mega-drawer hasheader modal>
    <span slot="title">Example</span>
    <span slot="subtitle">application</span>
    <div class="drawer-content">
      <mega-list>
        <mega-list-item>One</mega-list-item>
        <mega-list-item>Two</mega-list-item>
        <mega-list-item>Three</mega-list-item>
      </mega-list>
    </div>
    <div slot="app-content">
      <mega-top-app-bar>
        <mega-icon-button icon="menu" slot="navigationIcon"></mega-icon-button>
        <div slot="title">Example App</div>
      </mega-top-app-bar>
      <div class="main-content">
        <mega-icon-button icon="favorite"></mega-icon-button>
        <mega-slider min="0" max="10" step="1" value="3" discrete markers></mega-slider>
        <mega-button primary raised label="Submit"></mega-button>
        <mega-linear-progress indeterminate></mega-linear-progress>
      </div>
    </div>
  </mega-drawer>
</body>

</html>
