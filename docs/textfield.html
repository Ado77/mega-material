<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>textfield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
  </style>
  <script src="./textfield.js" type="module"></script>
</head>

<body>
  <main>
    <div class="demo-group-spaced">
      <mega-textfield></mega-textfield>
      <mega-textfield label="Say something..."></mega-textfield>
      <mega-textfield label="Say something..." value="hi"></mega-textfield>
      <mega-textfield icon="event" label="Say something..." value="hi"></mega-textfield>
      <mega-textfield icon="mail" icon-trailing label="Say something..." value="hi"></mega-textfield>
    </div>

    <h4>box</h4>
    <div class="demo-group-spaced">
      <mega-textfield box></mega-textfield>
      <mega-textfield box label="Say something..."></mega-textfield>
      <mega-textfield box label="Say something..." value="hi"></mega-textfield>
      <mega-textfield box icon="event" label="Say something..." value="hi"></mega-textfield>
      <mega-textfield box icon="event" icon-trailing label="Say something..." value="hi"></mega-textfield>

    </div>

    <h4>box - required</h4>
    <div class="demo-group-spaced">
      <mega-textfield required box></mega-textfield>
      <mega-textfield required box label="Say something..."></mega-textfield>
      <mega-textfield required box label="Say something..." value="hi"></mega-textfield>
      <mega-textfield required box icon="event" label="Say something..." value="hi"></mega-textfield>
      <mega-textfield required box icon-trailing icon="event" label="Say something..." value="hi"></mega-textfield>
    </div>

    <h4>outlined</h4>
    <div class="demo-group-spaced">
      <mega-textfield outlined></mega-textfield>
      <mega-textfield outlined label="Say something..."></mega-textfield>
      <mega-textfield outlined label="Say something..." value="hi"></mega-textfield>
      <mega-textfield outlined icon="event" label="Say something..." value="hi"></mega-textfield>
      <mega-textfield outlined icon-trailing icon="event" label="Say something..." value="hi"></mega-textfield>
    </div>

    <h4>outlined - required - email - helperText</h4>
    <div class="demo-group-spaced">
      <mega-textfield outlined required type="email" helper-text="Make sure to include an @"></mega-textfield>
      <mega-textfield outlined required type="email" label="Enter email..." helperText="Make sure to include an @">
      </mega-textfield>
      <mega-textfield outlined required type="email" label="Enter email..." value="hi"
        helper-text="Make sure to include an @"></mega-textfield>
      <mega-textfield outlined required type="email" icon="event" label="Say something..." value="hi"
        helper-text="Make sure to include an @"></mega-textfield>
      <mega-textfield outlined icon-trailing required type="email" icon="event" label="Say something..." value="hi"
        helper-text="Make sure to include an @"></mega-textfield>
    </div>

    <h4>box disabled</h4>
    <div class="demo-group-spaced">
      <mega-textfield box disabled></mega-textfield>
      <mega-textfield box disabled label="Say something..."></mega-textfield>
      <mega-textfield box disabled label="Say something..." value="hi"></mega-textfield>
      <mega-textfield box disabled icon="event" label="Say something..." value="hi"></mega-textfield>
      <mega-textfield box disabled icon-railing icon="event" label="Say something..." value="hi"></mega-textfield>
    </div>

    <h4>fullWidth</h4>
    <mega-textfield fullwidth></mega-textfield>
    <mega-textfield fullwidth placeholder="Say something.."></mega-textfield>
    <mega-textfield fullwidth label="Say something..."></mega-textfield>
    <mega-textfield fullwidth label="Say something..." value="hi"></mega-textfield>
  </main>
</body>

</html>
