<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ripple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
    mega-ripple.box {
      margin: 16px;
      width: 196px;
      height: 128px;
      border: 1px solid #ccc;
      line-height: 128px;
      text-align: center;
      user-select: none;
    }

    mega-ripple[unbounded] {
      width: 48px;
      height: 48px;
      padding: 12px;
      user-select: none;
    }
  </style>
  <script src="./icon.js" type="module"></script>
  <script src="./ripple.js" type="module"></script>
</head>

<body>
  <mega-ripple class="box"><span>regular</span></mega-ripple>
  <mega-ripple class="box" primary>primary</mega-ripple>
  <mega-ripple class="box" accent>accent</mega-ripple>
  <p>
    Unbounded:
    <mega-ripple unbounded>
      <mega-icon>favorite</mega-icon>
    </mega-ripple>
  </p>
</body>

</html>
