<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
  </style>
  <script src="./tabs.js" type="module"></script>
</head>

<body>
  <p>Tabs with icons next to labels</p>
  <mega-tab-bar active-index="0">
    <mega-tab icon="access_time">Recents</mega-tab>
    <mega-tab icon="near_me">Nearby</mega-tab>
    <mega-tab icon="favorite">Favorites</mega-tab>
  </mega-tab-bar>

  <p>Tabs with icons above labels and indicators restricted to content</p>
  <mega-tab-bar content active-index="1">
    <mega-tab stacked icon="access_time">Recents</mega-tab>
    <mega-tab stacked icon="near_me">Nearby</mega-tab>
    <mega-tab stacked icon="favorite">Favorites</mega-tab>
  </mega-tab-bar>

  <p>Scrolling tabs</p>
  <mega-tab-bar active-index="2">
    <mega-tab>Tab One</mega-tab>
    <mega-tab>Tab Two</mega-tab>
    <mega-tab>Tab Three</mega-tab>
    <mega-tab>Tab Four</mega-tab>
    <mega-tab>Tab Five</mega-tab>
    <mega-tab>Tab Six</mega-tab>
    <mega-tab>Tab Seven</mega-tab>
    <mega-tab>Tab Eight</mega-tab>
    <mega-tab>Tab Nine</mega-tab>
    <mega-tab>Tab Ten</mega-tab>
    <mega-tab>Tab Eleven</mega-tab>
    <mega-tab>Tab Twelve</mega-tab>
  </mega-tab-bar>

  <script>
    // TODO update active-index instead of setting active on tab
    document.querySelectorAll('mega-tab-bar').forEach(tabBar => {
      tabBar.addEventListener('click', e => {
        const el = e.target
        el.parentNode.querySelector('[active]').active = false
        el.active = true
      })
    })
  </script>
</body>

</html>
