<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
    h3 {
      display: block;
      font-size: 1.17em;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-family: Roboto, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-decoration: inherit;
      text-transform: inherit;
      font-size: 1rem;
      line-height: 1.75rem;
      font-weight: 400;
      letter-spacing: .009375em;
    }

    mega-button {
      margin-right: 32px;
    }

    [shaped] {
      --mega-button-border-radius: 18px;
    }
  </style>
  <script src="./button.js" type="module"></script>
</head>

<body>
  <section>
    <h3>Text Button</h3>
    <mega-button label="Default"></mega-button>
    <mega-button dense label="Dense"></mega-button>
    <mega-button icon="favorite" label="Icon"></mega-button>
  </section>
  <section>
    <h3>Raised Button</h3>
    <mega-button raised label="Default"></mega-button>
    <mega-button raised dense label="Dense"></mega-button>
    <mega-button raised icon="favorite" label="Icon"></mega-button>
  </section>
  <section>
    <h3>Unelevated Button</h3>
    <mega-button unelevated label="Default"></mega-button>
    <mega-button unelevated dense label="Dense"></mega-button>
    <mega-button unelevated icon="favorite" label="Icon"></mega-button>
  </section>
  <section>
    <h3>Outlined Button</h3>
    <mega-button outlined label="Default"></mega-button>
    <mega-button outlined dense label="Dense"></mega-button>
    <mega-button outlined icon="favorite" label="Icon"></mega-button>
  </section>
  <section>
    <h3>Shaped Button</h3>
    <mega-button shaped unelevated label="Default"></mega-button>
    <mega-button shaped unelevated dense label="Dense"></mega-button>
    <mega-button shaped unelevated icon="favorite" label="Icon"></mega-button>
  </section>
</body>

</html>
