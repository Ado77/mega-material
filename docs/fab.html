<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>fab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
    mega-fab {
      margin-right: 16px;
    }

    .light {
      --mega-theme-on-primary: black;
      --mega-theme-primary: white;
      --mega-theme-on-secondary: black;
      --mega-theme-secondary: white;
    }

    .pink {
      --mega-theme-on-primary: white;
      --mega-theme-primary: #e9437a;
      --mega-theme-on-secondary: white;
      --mega-theme-secondary: #e9437a;
    }

    .shaped {
      margin-right: 16px;
    }
    .shaped-1 {
      border-radius: 50% 0;
    }
    .shaped-2 {
      border-radius: 8px;
    }
    .shaped-3 {
      border-radius: 12px;
    }
  </style>
  <script src="./fab.js" type="module"></script>
  <script src="./icon.js" type="module"></script>
</head>

<body>
  <mega-fab icon="explore" title="Explore the world. (This is an example label.)"></mega-fab>
  <mega-fab class="light" icon="code" title="Show me the code. (This is an example label.)"></mega-fab>
  <mega-fab icon="feedback" title="Provide feedback. (This is an example label.)"></mega-fab>
  <mega-fab class="pink" icon="gavel" mini></mega-fab>
  <mega-fab icon="fingerprint"></mega-fab>

  <p>Standard Floating Action Button</p>
  <mega-fab icon="favorite_border"></mega-fab>
  <p>Standard Floating Action Button</p>
  <mega-fab icon="favorite_border" mini></mega-fab>
  <p>Extended FAB</p>
  <mega-fab icon="add" label="Create"></mega-fab>
  <p>Extended FAB (Text label followed by icon)</p>
  <mega-fab icon="add" label="Create" trailing-icon></mega-fab>
  <p>Extended FAB (without icon)</p>
  <mega-fab label="Create"></mega-fab>
  <p>FAB (shaped</p>
  <mega-fab class="shaped shaped-1" icon="favorite_border"></mega-fab>
  <mega-fab class="shaped shaped-2" icon="favorite_border"></mega-fab>
  <mega-fab class="shaped shaped-3" icon="add" label="Create"></mega-fab>
</body>

</html>
