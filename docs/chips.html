<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>chips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <script src="./chips.js" type="module"></script>
</head>

<body>
  <p>Choice Chips</p>
  <mega-chip-set type="choice">
    <mega-chip>Extra Small</mega-chip>
    <mega-chip>Small</mega-chip>
    <mega-chip selected>Medium</mega-chip>
    <mega-chip>Large</mega-chip>
    <mega-chip>Extra Large</mega-chip>
  </mega-chip-set>

  <p>Choice Chips</p>
  <mega-chip-set type="filter">
    <mega-chip>Tops</mega-chip>
    <mega-chip selected>Bottoms</mega-chip>
    <mega-chip>Shoes</mega-chip>
    <mega-chip selected>Accessories</mega-chip>
  </mega-chip-set>

  <p>With Leading Icon</p>
  <mega-chip-set type="filter">
    <mega-chip icon="face" selected>Tops</mega-chip>
    <mega-chip icon="face">Bottoms</mega-chip>
    <mega-chip icon="face" selected>Shoes</mega-chip>
    <mega-chip icon="face">Accessories</mega-chip>
  </mega-chip-set>

  <p>Action Chips</p>
  <mega-chip-set>
    <mega-chip icon="event">Add to calendar</mega-chip>
    <mega-chip icon="bookmark">Bookmark</mega-chip>
    <mega-chip icon="alarm">Set Alarm</mega-chip>
    <mega-chip icon="directions">Get Directions</mega-chip>
  </mega-chip-set>

  <p>Shaped Chips</p>
  <mega-chip-set>
    <mega-chip>Bookcase</mega-chip>
    <mega-chip>TV Stand</mega-chip>
    <mega-chip>Sofas</mega-chip>
    <mega-chip>Office chairs</mega-chip>
  </mega-chip-set>
</body>

</html>
